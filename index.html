<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>今日のタロット占い</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>今日の運勢を占う</h1>

  <div class="box">
    <p class="instruction">運命を占うカードを一枚選んでください (全5枚)</p>
    
    <div id="card-container">
      <button class="card-btn" data-card-id="1">カード 1</button>
      <button class="card-btn" data-card-id="2">カード 2</button>
      <button class="card-btn" data-card-id="3">カード 3</button>
      <button class="card-btn" data-card-id="4">カード 4</button>
      <button class="card-btn" data-card-id="5">カード 5</button>
    </div>
    
    <p id="result">カードを選んで運勢を見てみましょう！</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
